  <!-- Header -->
  <!-- Include loader script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const includes = document.querySelectorAll('[include-html]');
      includes.forEach(el => {
        const file = el.getAttribute('include-html');
        fetch(file)
          .then(res => {
            if (!res.ok) throw new Error('File not found');
            return res.text();
          })
          .then(data => {
            el.innerHTML = data;
            el.removeAttribute('include-html');
          })
          .catch(err => {
            el.innerHTML = "<!-- Error loading include -->";
          });
      });
    });
  </script>

  <!-- Include header.html -->

      <div class="form-buttons">

    </form>
  </section>

  </section>

  <!-- Include footer.html -->
  <div include-html="footer.html"></div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwtO-bM-gkxJZqbkHP-cpkO7sZV5CdGo-XJjJgTCyCQkTH7BR0imNGk35QW7rr6rSFZ/exec'; 

  async function submitToGoogleSheetfrn() {
    const form = document.getElementById('frenchaiseData');
    const formData = new FormData(form);

    // Get form values
    const first_name = formData.get('first_name').trim();
    const contactNo = formData.get('contactNo').trim();
    const email_id = formData.get('email_id').trim();
    const city_Name = formData.get('city_Name').trim();
    const state_Name = formData.get('state_Name').trim();
    const franchise_subject = formData.get('franchise_subject').trim();
    const franchise_msg = formData.get('franchise_msg').trim();

    // Validation using swal
    if (!first_name || !contactNo || !email_id || !city_Name || !state_Name || !franchise_subject || !franchise_msg) {
      Swal.fire({
        icon: 'warning',
        title: 'Missing Fields',
        text: 'Please fill in all the required fields.',
        confirmButtonText: 'OK'
      });
      return false;
    }

    // Create data object
    const data = {
      first_name,
      contactNo,
      email_id,
      city_Name,
      state_Name,
      franchise_subject,
      franchise_msg,
    };

    console.log(data);

    try {
      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
          'Access-Control-Allow-Origin': '*',
        },
        mode: 'no-cors',
      });

      Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: '✅ Your data has been submitted successfully!',
        confirmButtonText: 'OK'
      });

      form.reset(); // Clear all fields
    } catch (error) {
      console.error('Error!', error.message);
      Swal.fire({
        icon: 'error',
        title: 'Submission Failed',
        text: '❌ Something went wrong while submitting the form.',
        confirmButtonText: 'OK'
      });
    }
  }
</script>
